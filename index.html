<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
    <title>SignUps</title>

  <!-- Libraries and linked files -->
  <script src="https://js.stripe.com/v3/"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<!-- a Stripe Elements and Node.js implementation of Stripe -->

<!-- Name and Email collection to be pushed to Google Spreadsheets -->
<form action="/charge" method="post" id="payment-form">

    <!-- Stripe pay elements -->
    <label for="card-element">
      Credit or debit card
    </label>
    <div id="card-element">
      <!-- a Stripe Element will be inserted here. -->
    </div>

    <!-- Used to display form errors -->
    <div id="card-errors"></div>
  </div>
  <br />

  <!-- Stripe coupons -->
  <div class="group">
    <label>
      <span>Coupon</span>
      <input type="text" class="coupon" id="coupon" placeholder="COUPON99" />
    </label>
  </div>

  <!-- Submit button -->
  <button>Submit</button>
</form>

<!--Script that handles pushing name and email to google 
spreadsheet-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- Custom Theme JavaScript 
  <script src='google-sheet.js'></script>-->

<!--**************************************************
Script that handles the Stripe tokenization and charging 
(the customers data does not touch our servers)
Refer to stripe.com for details
Example: http://jsbin.com/dukecivela/edit?html,css,console,output
******************************************************-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
//Create a Stripe client
//created in app.js

// Create an instance of Elements
var elements = stripe.elements();

// Custom styling can be passed to options when creating an Element.
// (Note that this demo uses a wider set of styles than the guide below.)
var style = {
  base: {
    color: '#32325d',
    lineHeight: '24px',
    fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
    fontSmoothing: 'antialiased',
    fontSize: '16px',
    '::placeholder': {
      color: '#aab7c4'
    }
  },
  invalid: {
    color: '#fa755a',
    iconColor: '#fa755a'
  }
};

// Create an instance of the card Element
var card = elements.create('card', {style: style});

// Add an instance of the card Element into the `card-element` <div>
card.mount('#card-element');

// Handle real-time validation errors from the card Element.
card.addEventListener('change', function(event) {
  var displayError = document.getElementById('card-errors');
  if (event.error) {
    displayError.textContent = event.error.message;
  } else {
    displayError.textContent = '';
  }
});

// Handle form submission
function stripeTokenHandler(token) {
  // Insert the token ID into the form so it gets submitted to the server
  var form = document.getElementById('payment-form');
  var hiddenInput = document.createElement('input');
  hiddenInput.setAttribute('type', 'hidden');
  hiddenInput.setAttribute('name', 'stripeToken');
  hiddenInput.setAttribute('value', token.id);
  form.appendChild(hiddenInput);

  // Submit the form
  console.log(JSON.stringify(hiddenInput));
  form.submit();
}

function createToken() {
  stripe.createToken(card).then(function(result) {
    if (result.error) {
      // Inform the user if there was an error
      var errorElement = document.getElementById('card-errors');
      errorElement.textContent = result.error.message;
    } else {
      // Send the token to your server
      stripeTokenHandler(result.token);
    }
  });
};

// Create a token when the form is submitted.
var form = document.getElementById('payment-form');
form.addEventListener('submit', function(e) {
  e.preventDefault();
  createToken();
});
</script>

</body>
</html>
