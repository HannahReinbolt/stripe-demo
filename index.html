<html>
<head>

    <script src="app.js" type="text/javascript"></script>
	<!--<script type="text/javascript">Stripe.setPublishableKey("put your public stripe key here");</script>-->
    <script src="https://js.stripe.com/v2/"></script>
    <script src="https://js.stripe.com/v3/"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript">
  Stripe.setPublishableKey('pk_test_6pRNASCoBOKtIshFeQd4XMUh');
</script>



</head>
<body>
<form action="/charge" method="POST" id="payment-form">
  <div class="group">
    <label>
      <span>Name</span>
      <input id="name" class="field" placeholder="Jane Doe" />
    </label>

    <label>
      <span>Email</span>
      <input id="email" class="field" placeholder="example@here.com" type="email" />
    </label>

  </div>
  <div class="group">
    <label>
        <span for="card-element">Card Number</span>
        <input id="card-element" class="field" placeholder="0000 0000 0000 0000" data-stripe="number" />
    </label>
    <label>
        <span for="ex-month">Exp. Month</span>
        <input id="ex-month" class="field" placeholder="MM" data-stripe="exp-month" />
    </label>
    <label>
        <span for="ex-year">Exp. Year</span>
        <input id="ex-year" class="field" placeholder="YYYY" data-stripe="exp-year" />
    </label>
    <label>
        <span for="cvc">CVC</span>
        <input id="cvc" class="field" placeholder="CVC" data-stripe="cvc" />
    </label>
  </div>
  <div class="group">
      <label>
        <span for="coupon">Coupon</span>
        <input id="coupon" class="field" placeholder="coupon" data-stripe="postal" />
    </label>
    </div>
  <button type="submit">Confirm</button>
  <div class="outcome">
    <div class="error"></div>
    <div class="success">
      Success! Your Stripe token is <span class="token"></span>
    </div>
  </div>
</form>

</body>

</html>
